<section data-ng-controller="UtentesController" data-ng-init="find()">
     <div class="page-header">
       <h1>Utentes</h1>
        <button class="btn btn-success pull-right" data-ng-click="direct()"><span class="glyphicon glyphicon-plus"></span> Novo Utente</button>
    </div>

    <form class="form-inline">
        <div class="form-group">
            <label >Busca</label>
            <input type="text" ng-model="search" class="form-control" placeholder="qualquer texto">
        </div>
    </form>

   <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th ng-click="sort('name')">Titulo
                    <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                 </th>
                <th ng-click="sort('idade')">Idade
                    <span class="glyphicon sort-icon" ng-show="sortKey=='idade'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('sexo')">Sexo
                    <span class="glyphicon sort-icon" ng-show="sortKey=='sexo'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>

                <th ng-click="sort('distrito')">Distrito
                    <span class="glyphicon sort-icon" ng-show="sortKey=='distrito'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>

                 <th ng-click="sort('bairro')">Bairro
                    <span class="glyphicon sort-icon" ng-show="sortKey=='bairro'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>

                 <th ng-click="sort('bi')">Bilhete de Identidade
                    <span class="glyphicon sort-icon" ng-show="sortKey=='bi'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="aluguere in utentes|orderBy:sortKey:reverse|filter:search" >
                <td><a data-ng-href="#!/utentes/{{utente._id}}"> {{utente.name}} </a></td>
                <td>{{utente.name}}</td>
                <td>{{utente.idade}}</td>
                <td>{{utente.sexo}}</td>
                <td>{{utente.distrito}}</td>
                <td>{{utente.bairro}}</td>
                <td>{{utente.bi}}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-warning text-center" data-ng-hide="!utentes.$resolved || utentes.length">
         <a href="/#!/utentes/create">create one</a>?
    </div>
</section>
