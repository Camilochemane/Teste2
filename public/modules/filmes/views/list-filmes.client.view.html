<section data-ng-controller="FilmesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Filmes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="filme in filmes" data-ng-href="#!/filmes/{{filme._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="filme.created | date:'medium'"></span>
				by
				<span data-ng-bind="filme.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="filme.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!filmes.$resolved || filmes.length">
    	No Filmes yet, why don't you <a href="/#!/filmes/create">create one</a>?
    </div>
</section>
