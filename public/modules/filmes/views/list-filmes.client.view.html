<section data-ng-controller="FilmesController" data-ng-init="find()">
     <div class="page-header">
      <h4>  Filme </h4>
        <button class="btn btn-success pull-right" data-ng-click="direct()"><span class="glyphicon glyphicon-plus"></span> Novo Filme</button>
    </div>

    <form class="form-inline">
        <div class="form-group">
            <label >Busca</label>
            <input type="text" ng-model="search" class="form-control" placeholder="qualquer texto">
        </div>
    </form>

   <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th ng-click="sort('titulo')">Titulo
                    <span class="glyphicon sort-icon" ng-show="sortKey=='ano'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                 </th>
                <th ng-click="sort('sinopse')">Sinopse
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Sinopse'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('categoria')">Categoria
                    <span class="glyphicon sort-icon" ng-show="sortKey=='categoria'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>

                <th ng-click="sort('actorPrincipal')">Actor Principal
                    <span class="glyphicon sort-icon" ng-show="sortKey=='actorPrincipal'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>

                <th ng-click="sort('actor')">Actor 
                    <span class="glyphicon sort-icon" ng-show="sortKey=='actor'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('estado')">Estado
                    <span class="glyphicon sort-icon" ng-show="sortKey=='actorPrincipal'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="filmes in filmes|orderBy:sortKey:reverse|filter:search" >
                <td><a data-ng-href="#!/filmes/{{filme._id}}"> {{filme.titulo}} </a></td>
                <td>{{filme.titulo}}</td>
                <td>{{utente.sinopse}}</td>
                <td>{{aluguer.categoria}}</td>
                <td>{{aluguer.actorPrincipal}}</td>
                <td>{{aluguer.actor}}</td>
                <td>{{aluguer.estado}}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-warning text-center" data-ng-hide="!filmes.$resolved || filmes.length">
        No Alugueres yet, why don't you <a href="/#!/filmes/create">create one</a>?
    </div>
</section>
